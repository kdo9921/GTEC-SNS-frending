<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Frending</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
        />
        <link
            rel="stylesheet"
            href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
        />
        <style>
            /* 스타일 코드 생략 */
            /* 새로 추가한 스타일 */
            .hidden {
                display: none;
            }
        </style>
        <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Frending</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./profile.html"
                                >Profile</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./messages.html"
                                >Messages</a
                            >
                        </li>
                        <li class="nav-item">
                            <a id="logoutButton" class="nav-link" href="./logout"
                                >Logout</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <!-- 자기소개 페이지 -->
                    <div id="profilePage" class="card">
                        <!-- 프로필 정보 -->
                        <div class="card-body">
                            <h5 class="card-title">프로필 정보</h5>
                            <div id="profileInfo">
                                <p>
                                    <strong>이름:</strong>
                                    <span id="profileName"></span>
                                </p>
                                <p>
                                    <strong>소개:</strong>
                                    <span id="profileBio"></span>
                                </p>
                                <p>
                                    <strong>아이디:</strong>
                                    <span id="profileUserId"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- 로그인/회원가입 카드 -->
                    <div id="loginSignupCard" class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">로그인이 필요합니다.</h5>
                            <div class="row">
                                <div class="col">
                                    <!-- 로그인 화면 이동 버튼 -->
                                    <a
                                        href="./login.html"
                                        class="btn btn-primary btn-block"
                                        >로그인</a
                                    >
                                </div>
                                <div class="col">
                                    <!-- 회원가입 화면 이동 버튼 -->
                                    <a
                                        href="./register.html"
                                        class="btn btn-primary btn-block"
                                        >회원가입</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="newPost" class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">New Post</h5>
                            <div id="editor"></div>
                            <div class="text-end mt-2">
                                <button id="postButton" class="btn btn-primary">
                                    Post
                                </button>
                            </div>
                        </div>
                        <script>
                            const Editor = toastui.Editor;

                            const editor = new Editor({
                                el: document.querySelector("#editor"),
                                height: "300px",
                                initialEditType: "markdown",
                                previewStyle: "vertical",
                            });
                        </script>
                    </div>
                    <!-- 포스트 리스트 -->
                    <div id="postList" class="mb-4">
                        <!-- 포스트 목록 코드 생략 -->
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script>
            var postCount = 10;
            let isLoggedIn = false; // 로그인 상태에 따라 true 또는 false로 설정
            var userdata;

            function showPage(isLoggedIn) {
                const profilePage = document.querySelector("#profilePage");
                const loginSignupCard = document.querySelector("#loginSignupCard");
                const logoutButton = document.querySelector("#logoutButton");
                const newPost = document.querySelector("#newPost");

                if (isLoggedIn) {
                    // 로그인 상태인 경우
                    profilePage.classList.remove("hidden");
                    loginSignupCard.classList.add("hidden");
                    logoutButton.classList.remove("hidden");
                    newPost.classList.remove("hidden");
                } else {
                    // 로그인 상태가 아닌 경우
                    profilePage.classList.add("hidden");
                    loginSignupCard.classList.remove("hidden");
                    logoutButton.classList.add("hidden");
                    newPost.classList.add("hidden");
                }
            }
            // 로그인 상태 확인 API 호출
            async function checkLoginStatus() {
                try {
                    const response = await fetch("/api/check-login");
                    if (!response.ok) {
                        throw new Error("로그인 상태 확인에 실패했습니다.");
                    }
                    const data = await response.json();

                    if (data.isLoggedIn) {
                        isLoggedIn = true;
                    } else {
                        isLoggedIn = false;
                    }

                    showPage(isLoggedIn);
                } catch (error) {
                    console.error(error);
                    isLoggedIn = false;
                    showPage(isLoggedIn);
                }
            }

            // 프로필 정보 요청 처리
            async function fetchProfileInfo() {
                try {
                    const response = await fetch("/api/profile");
                    const data = await response.json();

                    if (response.ok) {
                        // 프로필 정보 업데이트
                        const profileName =
                            document.querySelector("#profileName");
                        const profileBio =
                            document.querySelector("#profileBio");
                        const profileUserId =
                            document.querySelector("#profileUserId");

                        profileName.textContent = data.name;
                        profileBio.textContent = data.bio;
                        profileUserId.textContent = data.user_id;
                        userdata = data;
                    } else {
                        console.error(data.message);
                    }
                } catch (error) {
                    console.log("error");
                }
            }

            function btn_PostClick() {
                // 입력값 가져오기
                const content = editor.getHTML();

                // 요청 데이터 생성
                const requestData = {
                    content: content,
                };

                // POST 요청 보내기
                fetch("/create-post", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(requestData),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        console.log("Post creation result:", data.message);
                        // 원하는 동작 수행 (예: 메시지 출력, 페이지 리로드 등)
                    })
                    .catch((error) => {
                        console.error("Error creating post:", error);
                        // 에러 처리
                    });

                getPosts(postCount);
            }

            checkLoginStatus();
            fetchProfileInfo();

            document
                .getElementById("postButton")
                .addEventListener("click", btn_PostClick);
        </script>
        <script>
            // 포스트 리스트를 채우는 함수
            // 포스트 리스트를 채우는 함수
            function fillPostList(posts) {
                const postList = document.querySelector("#postList");

                // 기존 포스트 리스트 비우기
                postList.innerHTML = "";

                // 새로운 포스트 리스트 채우기
                posts.forEach((post) => {
                    const postElement = document.createElement("div");
                    postElement.classList.add("card", "mb-3");
                    postElement.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${post.user_name}</h5>
                            <div class="card-text">${post.content}</div>
                            <p class="card-text"><small class="text-muted">${post.created_at}</small></p>
                        </div>
                        `;
                    postList.appendChild(postElement);
                });
            }

            let canLoadPosts = true;

            // 포스트 리스트를 가져오는 함수
            async function getPosts(count) {
                if (!canLoadPosts) {
                    return;
                }

                try {
                    const response = await fetch(`/posts?count=${count}`);

                    if (!response.ok) {
                        throw new Error(
                            "포스트 리스트를 가져오는데 실패했습니다."
                        );
                    }
                    const posts = await response.json();

                    if (posts.length == count);
                    {
                        postCount += 5;
                    }

                    fillPostList(posts);
                } catch (error) {
                    console.log(error);
                }

                canLoadPosts = false;

                setTimeout(() => {
                    canLoadPosts = true;
                }, 3000);
            }

            // 초기 포스트 리스트 가져오기
            getPosts(postCount);

            window.onscroll = function () {
                // 스크롤이 페이지의 아래쪽에 도달하면 getPosts() 함수를 호출합니다.
                if (
                    window.innerHeight + window.pageYOffset >=
                    document.documentElement.scrollHeight
                ) {
                    getPosts(postCount);
                }
            };
        </script>
    </body>
</html>
