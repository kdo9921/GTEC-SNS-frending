<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      background-color: #fff;
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 100px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container .form-control {
      margin-bottom: 20px;
    }
    .form-container .btn-primary {
      width: 100%;
    }
  </style>
  <title>Login Page</title>
</head>
<body>

<!-- 회원가입 페이지 -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-container">
        <h2>회원가입</h2>
        <div class="error-message"></div>
        <form id="register-form">
          <div class="mb-3">
            <input type="text" class="form-control" id="userid" placeholder="아이디">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="비밀번호">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="user-name" placeholder="닉네임">
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="bio" placeholder="자기소개"></textarea>
          </div>
          <div class="mb-3">
            <input type="file" class="form-control" id="profile-image" name="profileImage">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="student-id" placeholder="학번">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // 회원가입 폼 제출 이벤트 핸들러
  document.getElementById('register-form').addEventListener('submit', async (event) => {
    event.preventDefault(); // 폼의 제출 기본 동작 중지

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const user_name = document.getElementById('user-name').value;
    const bio = document.getElementById('bio').value;
    const student_id = document.getElementById('student-id').value;

    try {
      const response = await fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password, user_name, bio, student_id })
      });

      if (response.ok) {
        // 회원가입 성공 시
        const message = await response.text();
        alert(message); // 성공 메시지를 팝업으로 표시하거나 다른 처리를 수행할 수 있습니다.
        window.location.href = '/login.html'; // 로그인 후 이동할 페이지
      } else {
        // 회원가입 실패 시
        const error = await response.text();
        document.querySelector('.error-message').textContent = error;
      }
    } catch (error) {
      console.error(error);
      document.querySelector('.error-message').textContent = '서버 오류가 발생했습니다.';
    }
  });
</script>

</body>
</html>
